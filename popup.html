<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="miko-resp.js"></script>
</head>

<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Mikooo</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Yes</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">No</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Dunno</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Lunch?</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Letsgo!</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">MIKO!</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">WHAT?</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Cau!</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/Mikoooo.wav"></audio>
    <audio data-key="83" src="sounds/yes.wav"></audio>
    <audio data-key="68" src="sounds/no.wav"></audio>
    <audio data-key="70" src="sounds/dunno.wav"></audio>
    <audio data-key="71" src="sounds/SoLunch.wav"></audio>
    <audio data-key="72" src="sounds/Letsgo.wav"></audio>
    <audio data-key="74" src="sounds/MIKO.wav"></audio>
    <audio data-key="75" src="sounds/what.wav"></audio>
    <audio data-key="76" src="sounds/takCau.wav"></audio>




</body>

</html>
